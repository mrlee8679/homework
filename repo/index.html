<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},
            'length': 3
        }
        hash = {'q':'qq.com', 'w':'weibo.com' , 'e':'ele.me', 'r':'renren.com', 'p':'playstation.com.cn', 'x':'xbox.com'}

        hashInLocalStorage = JSON.parse(localStorage.getItem('存下来的网址') || 'null')
        if(hashInLocalStorage){ 
            hash = hashInLocalStorage
        }

        index = 0
        while(index< keys['length']){
            生成div = document.createElement('div')
            main.appendChild(生成div)
            row = keys[index]
                index2 = 0
                while(index2< row['length']){
                    生成kbd = document.createElement('kbd')
                    生成kbd.textContent = row[index2]
                    生成button  = document.createElement('button')
                    生成button.textContent = '编辑'
                    生成button.id = row[index2]
                    生成button.onclick = function(我知道你点了什么){
                        key = 我知道你点了什么['target']['id']
                        x = prompt('把网址交出来')
                        hash[key] = x
                        localStorage.setItem('存下来的网址', JSON.stringify(hash))
                        
                    }
                    生成kbd.appendChild(生成button)
                    生成div.appendChild(生成kbd)
                    index2 = index2 + 1
                } 
            index = index+1
            document.onkeypress = function (我知道你按了什么){
                key = 我知道你按了什么['key']
                website = hash[key]
                window.open('http://' + website , '_blank')
            }
        }
    </script>
</body>
</html>
